<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Know About Nation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #d0bdf4;
        }

        .center-element {

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            border-radius: 50%;
        }

        .dynamic-elements-container {
            position: relative;
            width: 200px;
            height: 200px;

        }

        .dynamic-element {
            width: 140px;
            height: 100px;
            /* border: 1px solid red; */
            position: absolute;
        }
        .flagsBlock{
            position: absolute;
            left: 50%;

        }
    </style>
</head>

<body>
    <div class="flagsBlock">
        <div class="center-element" id="centerElement">
            <img src="{{params.flag}}" width="130px" height="90px" />
        </div>
        <div class="dynamic-elements-container" id="dynamicElementsContainer">

        </div>
    </div>
    <!-- {%for flag in params.borderFlags%} 
        <div class="dynamic-element">
            
            <h3>{{ flag[0] }}</h3>
        </div>
        <li><img src="{{flag[1]}}" width="130px" height="90px"/> </li> 
        <div class="dynamic-elements-container" id="dynamicElementsContainer">
    </div>
    {%endfor%} -->


</body>
<script>
    const centerElement = document.getElementById('centerElement');
    const dynamicElementsContainer = document.getElementById('dynamicElementsContainer');


    mylist = '{{ params.borderFlags }}'
    mylist = mylist.slice(1, -1)
    console.log(typeof (mylist))
    mylist = mylist.replace(/],/g, ']-')
    mylist = mylist.split("-")
    console.log(mylist)
    console.log(mylist.length)


    const radius = 200; // Adjust the radius as needed


    for (let i = 0; i < mylist.length; i++) {
        const angle = (i / mylist.length) * 2 * Math.PI;
        const x = radius * Math.cos(angle);
        const y = radius * Math.sin(angle);
        mylist[i] = mylist[i].slice(1, -1)
        const dynamicElement = document.createElement('div');
        dynamicElement.classList.add('dynamic-element');
        dynamicElement.style.left = `calc(10% + ${x}px)`;
        dynamicElement.style.top = `calc(30% + ${y}px)`;
        console.log(mylist[i].split(',')[1].replaceAll('&#39;', ""))
        var countryName = mylist[i].split(',')[0].replaceAll('&#39;', "")
        countryName = countryName.replace("[", "")
        var flagImg = mylist[i].split(',')[1].replaceAll('&#39;', "'")
        var htmlContent = "<img src=" + flagImg + "width='140px' height='100px'/>" + "<span>" + countryName + "</span>"
        dynamicElement.innerHTML = htmlContent
        dynamicElementsContainer.appendChild(dynamicElement);
    }

</script>

</html>
